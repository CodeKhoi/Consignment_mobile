<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Consignment | Add</title>	
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
 	<link rel="stylesheet" href="../css/style.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href='../img/favicon.png' rel='shortcut icon' type='image/png'>	
</head>

	<body>
		<nav id='loginForm'>
			<div class="nav-wrapper">
				<a href="https://www.corefact.com" class="brand-logo">LOGIN</a>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
		      <div class="card col s12 m6 m6-offset">
		        <div class="card-content">
		          <span class="card-title">CONSIGNMENT</span>
		          <hr>
		          <div class="row">
			        <div class="input-field col s12">
			          <input id="username" type="text" class="validate">
			          <label for="user">USERNAME</label>
			        </div>
			      </div>
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="password" type="password" class="validate">
			          <label for="password">PASSWORD</label>
			        </div>
			      </div>
		        </div>
		        <div class="card-action">
		  			<!--login button-->
		  			<a class="waves-effect waves-light btn" type='button' value='log in' onClick='clicked()'>LOGIN<i class="material-icons right">fingerprint</i></a>
		        </div>
		      </div>
		    </div>
		</div>

		<footer class='footer'>
	      <div class='container'>
	      	<div class='col l6'>
	            <p class='links'><a href='https://www.corefact.com/manage/store/orders' target='_blank'>ORDER MANAGER | </a><a href='https://www.corefact.com/production/#!/shipping' target='_blank'>SHIPPING MANAGER</a></p>
	      	</div>
	      </div>
	    </footer>
		<!-- ====================JS LINKS==================== -->
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<!-- Custom Script -->
		<script src="../js/login.js" type="text/javascript"></script>
	</body>
</html>
