<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Consignment | Deduct</title>	
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
 	<link rel="stylesheet" href="../css/style.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href='../img/favicon.png' rel='shortcut icon' type='image/png'>	
</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="https://www.corefact.com" class="brand-logo">CONSIGNMENT</a>
				<a href="#" data-activates="mobile" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="/">UPDATE</a></li>
					<li class='active'><a href="/deduct">DEDUCT</a></li>
					<li><a href="/search">SEARCH</a></li>
					<li><a href="/add">ADD ITEM</a></li>
				</ul>
				<ul class="side-nav" id="mobile">
					<li><a href="/">UPDATE</a></li>
					<li><a href="/deduct">DEDUCT</a></li>
					<li><a href="/search">SEARCH</a></li>
					<li><a href="/add">ADD ITEM</a></li>
				</ul>
			</div>
		</nav>	
		<div class="container">
			<div class="row">
				<div class="card col s12 m6 m6-offset">
					<div class="card-content">
						<span class="card-title grey-text text-darken-4">DEDUCT AN ITEM</span>
						<hr>
						<select id='itemSelection' class="browser-default right">
							<option value='' disabled selected>SELECT AN ITEM TO DEDUCT</option>
						</select>				
						<div id='deductSection' hidden='true'>
							<p>Enter the amount of <strong>SKID(S)</strong> to deduct from inventory</p>
							<div class="input-field col s12">
								<input id="removeInput" type="text" class="validate">
								<label for="# of Skid(s)"> # of Skid(s)</label>
							</div>
							<!-- Modal Trigger -->
		  					<a id='deductModal' class="waves-effect waves-light btn modal-trigger" href="#deductItemModal">DEDUCT<i class="material-icons right">remove</i></a>
							<span class="card-title grey-text text-darken-4" value='Refresh Page' onClick='window.location.reload();'><i class="material-icons right">close</i></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- ================MODAL=================== -->

		<!-- Modal Structure -->
		  <div id="deductItemModal" class="modal modal-fixed-footer">
		    <div id='deductModalData' class="modal-content">
		      <h4>ARE YOU SURE?</h4>
		      <hr>
		      <p>You'll be DEDUCTING from:</p>
		    </div>
		    <div class="modal-footer">
		    	<button id='removeBtn' class="btn waves-effect waves-light" value='Refresh Page' onClick='window.location.reload();' type="submit" name="action">DEDUCT<i class="material-icons right">remove</i></button>
		     	 <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" value='Refresh Page' onClick='window.location.reload();'>CLOSE</a>
		    </div>
		  </div>

		<!-- ===============END OF MODAL================= -->

		<footer class='footer'>
	      <div class='container'>
	      	<div class='col l6'>
	            <p class='links'><a href='https://www.corefact.com/manage/store/orders' target='_blank'>ORDER MANAGER | </a><a href='https://www.corefact.com/production/#!/shipping' target='_blank'>SHIPPING MANAGER</a></p>
	        </div>
	      </div>
	    </footer>
	<!-- ====================JS LINKS==================== -->
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<!-- Custom Script -->
		<script src="../js/deduct.js" type="text/javascript"></script>
	</body>
</html>
